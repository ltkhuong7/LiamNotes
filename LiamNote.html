<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Liam Note</title>
<link href="jquery.mobile.theme-1.4.5.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.mobile-1.4.5.js" type="text/javascript"></script>
<script src="application.js" type="text/javascript"></script>
<!--<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="mobile-1.0.min.js" type="text/javascript"></script>-->
</head> 
<body> 

<div data-role="page">
<div data-role="header">
<h1>My notes</h1>
</div>
<div data-role="content" data-theme="a">
    <form>
        <div data-role="fieldcontain">
        	<input id="title" type="text" placeholder="Add a note" />
        </div>
        <div>
        	<textarea id="note" placeholder="The content of your note"></textarea>
        </div>
        <div>
        	<input id="date" type="datetime" placeholder="Add a date" />
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a">
            	<input id="btnNoThanks" type="submit" value="No Thanks" />
            </div>
            <div class="ui-block-b">
            	<input type="button" id="btnAddNote" value="Add Note" />
            </div>
        </div>
    </form>
    <div>
        <ul id="notesList" data-role="listview" data-inset="true">
            <li data-role="list-divider">Your Notes</li>
            <li id="noNotes">You have no notes</li>
    	</ul>
    </div>
    <div>
    	<p id="status"></p>
        <div id="DatePicker"></div>
    </div>
</div>
<div data-role="footer">
<h4>&copy; Liam Note 2015</h4>
</div>
</div>

</body>
</html>
